<div class="proba" *ngIf="loaded; else loadingTemplate">
  <app-heading [title]="title"></app-heading>
  <hr>
  <div class="users">
  <app-user *ngFor="let user of users" [user] = "user" routerLink="/profile/{{user?.id}}"></app-user>
  </div>
</div>
<ng-template #loadingTemplate>
  <object data="../../assets/spinner.svg" class="proba"> </object>
</ng-template>
