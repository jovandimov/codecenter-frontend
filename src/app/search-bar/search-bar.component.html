<nav class="navbar">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/top-questions">
      <img src="https://i.ibb.co/c1p3pMW/code-2-2-1.png" alt="logo">
      <span id="logo">CodeCenter</span>
    </a>
    <div class="search-container">
      <div class="searchbar">
        <label for="search-input" class="search-icon-wrapper">
          <button type="submit" id="searchIconButton" (click)="submitSearch()"><div class="search-icon"></div></button>
        </label>
        <input type="text" class="search-input" id="search-input" placeholder="Search questions here..." [(ngModel)]="searchTag">
      </div>
    </div>
    <span id="username" *ngIf="isLoggedIn" routerLink="/profile/{{user?.id}}">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
  <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
</svg>
      Hello {{user?.username}}
    </span>
    <button id="login" type="button" routerLink="/login" *ngIf="!isLoggedIn">Log In</button>
<!--    <li class="nav-item">-->
<!--      <a href class="nav-link" (click)="logout()">LogOut</a>-->
<!--    </li>-->

    <button class="login" type="button" *ngIf="isLoggedIn" (click)="logout()">Logout</button>
  </div>
</nav>
