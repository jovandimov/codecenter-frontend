<div class="proba">
  <app-heading [title]="title"></app-heading>
  <div class="questions" *ngIf="loaded; else loadingTemplate">
    <hr>
    <app-question *ngFor="let question of allQuestions
                  | paginate: {
                  itemsPerPage: tableSize,
                  currentPage: page,
                  totalItems: count};
                  let i = index"
                  [question]=question
                  routerLink="/questions/{{question.id}}"></app-question>
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)">
    </pagination-controls>
  </div>
  <ng-template #loadingTemplate>
    <object data="../../assets/spinner.svg" class="proba"> </object>
  </ng-template>
</div>
