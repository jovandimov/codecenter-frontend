    <app-question *ngFor="let question of questions
                  | paginate: {
                  itemsPerPage: tableSize,
                  currentPage: page,
                  totalItems: count};
                  let i = index"
                  [question]="question "
                  routerLink="/questions/{{question.id}}"></app-question>
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)">
    </pagination-controls>

<ng-template #loadingTemplate>
  <object data="../../assets/spinner.svg" class="proba"> </object>
</ng-template>
